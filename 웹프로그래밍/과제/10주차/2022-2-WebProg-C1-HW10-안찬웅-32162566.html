<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>마우스 클릭 연습</title>
    <style>
      table {
        border: 1px solid blue;
        border-collapse: collapse;
      }
      td {
        border: 1px solid blue;
        width: 50px;
        height: 50px;
        padding: 0px;
      }
    </style>
    <script>
      var select = 0; // 선택된 셀 번호
      var img = new Image();
      img.src = 'rabbit.jpg';

      function set() {
        var table = document.getElementById('table1');

        for (var i = 0; i < 10; i++) {
          var row = document.createElement('tr');

          for (var j = 0; j < 10; j++) {
            var col = document.createElement('td');
            col.innerHTML = "<img src=''>";
            row.appendChild(col);
          }
          table.appendChild(row);
        }

        for (var i = 0; i < 100; i++) {
          document.images[i].onclick = moveImage; // 100개 이미지 click 리스너 등록
        }
        moveImage(); //이미지 출력
      }

      function moveImage() {
        // 다른 셀로 이미지 옮김
        document.images[select].src = '';
        select = Math.floor(Math.random() * 100); // 0~99 사이의 랜덤한 셀 선택
        document.images[select].src = img.src; // 새로 선택된 셀에 이미지 출력하고, 이미지를 보이게 한다.
      }
    </script>
  </head>
  <body onload="set()">
    <table id="table1"></table>
  </body>
</html>
